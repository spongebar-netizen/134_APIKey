<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate API Key</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #1a1a1a; /* Hitam gelap */
      color: #f8f8f8; /* Putih keabu-abuan */
      font-family: "Segoe UI", sans-serif;
    }

    h1 {
      font-weight: 500;
      margin-bottom: 20px;
      color: #ff3333; /* Merah terang */
      letter-spacing: 1px;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      background: linear-gradient(90deg, #ff3333, #cc0000); /* Gradient merah */
      border: none;
      color: white;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    button:hover {
      box-shadow: 0 0 12px #ff3333aa; /* Bayangan merah */
      transform: translateY(-2px);
    }

    .textarea-wrapper {
      position: relative;
      width: 320px;
    }

    textarea {
      width: 100%;
      height: 120px;
      background-color: #2c2c2c; /* Abu-abu gelap untuk textarea */
      color: #ff6666; /* Merah muda untuk teks API Key */
      border: 1px solid #555; /* Border abu-abu */
      border-radius: 8px;
      padding: 10px;
      resize: none;
      font-size: 14px;
      outline: none;
      text-align: center;
      box-sizing: border-box;
    }

    .copy-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: linear-gradient(90deg, #cc0000, #990000); /* Gradient merah lebih gelap */
      border: none;
      color: white;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .copy-btn:hover {
      box-shadow: 0 0 8px #ff3333aa; /* Bayangan merah */
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #888; /* Abu-abu lebih terang */
    }
  </style>
</head>
<body>
  <h1>Generate API Key</h1>
  <div class="container">
    <button id="generateBtn">Buat API Key</button>
    <div class="textarea-wrapper">
      <textarea id="apiKey" readonly placeholder="API Key akan muncul di sini..."></textarea>
      <button class="copy-btn" id="copyBtn">Copy</button>
    </div>
  </div>

  <footer>Lalu Fatan Nuraga</footer>

<script>
  const apiKeyArea = document.getElementById('apiKey');
  const generateBtn = document.getElementById('generateBtn');
  const copyBtn = document.getElementById('copyBtn');

  generateBtn.addEventListener('click', async () => {
    apiKeyArea.value = "Memproses...";
    try {
      // Perhatikan: '/apikeyc/create' adalah endpoint server kamu.
      // Pastikan server Node.js kamu berjalan dan endpoint ini tersedia.
      const res = await fetch('/apikeyc/create', { method: 'POST' });
      const data = await res.json();
      apiKeyArea.value = data.success ? data.apiKey : "Gagal membuat API key!";
    } catch (err) {
      console.error(err);
      apiKeyArea.value = "Terjadi kesalahan koneksi.";
    }
  });

  copyBtn.addEventListener('click', () => {
    if (apiKeyArea.value.trim() === "" || apiKeyArea.value === "Memproses...") return;
    navigator.clipboard.writeText(apiKeyArea.value);
    copyBtn.textContent = "Copied!";
    setTimeout(() => (copyBtn.textContent = "Copy"), 1500);
  });
</script>

</body>
</html>
