<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate API Key</title>
  <style>
    /* Impor font Montserrat dari Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #f4f4f4; /* Latar belakang putih keabu-abuan (lebih lembut dari putih bersih) */
      color: #333333; /* Teks default gelap */
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 25px;
      color: #e60000; /* Merah menyala (tetap) */
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1a1a1a; /* Kolom/Kontainer menjadi hitam */
      color: #e0e0e0; /* Teks di dalam kontainer menjadi putih */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); /* Bayangan lebih halus di latar putih */
    }

    button {
      background: linear-gradient(45deg, #e60000, #cc0000); /* Gradient merah (tetap) */
      border: none;
      color: white; /* Teks tombol putih (tetap) */
      padding: 14px 32px;
      font-size: 17px;
      font-weight: 500;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(230, 0, 0, 0.4); /* Bayangan merah (tetap) */
    }

    button:hover {
      box-shadow: 0 6px 20px rgba(230, 0, 0, 0.6);
      transform: translateY(-3px);
    }

    .textarea-wrapper {
      position: relative;
      width: 350px;
    }

    textarea {
      width: 100%;
      height: 130px;
      background-color: #2a2a2a; /* Abu-abu gelap untuk textarea (tetap) */
      color: #f0f0f0; /* Teks putih untuk API Key (tetap) */
      border: 1px solid #444; /* Border abu-abu (tetap) */
      border-radius: 10px;
      padding: 15px;
      resize: none;
      font-size: 15px;
      outline: none;
      text-align: center;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
        border-color: #e60000; /* Border merah saat fokus (tetap) */
    }

    .copy-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #e60000; /* Merah solid (tetap) */
      border: none;
      color: white;
      padding: 8px 14px;
      font-size: 13px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .copy-btn:hover {
      background-color: #cc0000;
      box-shadow: 0 0 10px rgba(230, 0, 0, 0.5);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: #777; /* Teks footer abu-abu gelap */
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <h1>Generate API Key</h1>
  <div class="container">
    <button id="generateBtn">Buat API Key</button>
    <div class="textarea-wrapper">
      <textarea id="apiKey" readonly placeholder="API Key akan muncul di sini..."></textarea>
      <button class="copy-btn" id="copyBtn">Copy</button>
    </div>
  </div>

  <footer>Lalu Fatan Nuraga</footer>

<script>
  // Bagian JavaScript tidak perlu diubah untuk tampilan
  const apiKeyArea = document.getElementById('apiKey');
  const generateBtn = document.getElementById('generateBtn');
  const copyBtn = document.getElementById('copyBtn');

  generateBtn.addEventListener('click', async () => {
    apiKeyArea.value = "Memproses...";
    try {
      const res = await fetch('/apikeyc/create', { method: 'POST' });
      const data = await res.json();
      apiKeyArea.value = data.success ? data.apiKey : "Gagal membuat API key!";
    } catch (err) {
      console.error(err);
      apiKeyArea.value = "Terjadi kesalahan koneksi.";
    }
  });

  copyBtn.addEventListener('click', () => {
    if (apiKeyArea.value.trim() === "" || apiKeyArea.value === "Memproses...") return;
    navigator.clipboard.writeText(apiKeyArea.value);
    copyBtn.textContent = "Copied!";
    setTimeout(() => (copyBtn.textContent = "Copy"), 1500);
  });
</script>

</body>
</html>
